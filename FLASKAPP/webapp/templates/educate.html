{% extends 'layout.html' %}

{% block content %}
<div class="container my-4">
    <a href="{{ url_for('write') }}" class="btn btn-danger d-block mx-auto mb-3" >Create a Post</a>

    <h1 class="text-center mb-4">Posts</h1>

    <div id="posts">
        {% for post in posts %}
            <div class="card border-dark mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <a href="/posts/{{ post.user.username }}">{{ post.user.username }}</a>
                    {% if user.id == post.author %}
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown">Drop</button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/delete_post/{{post.id}}" class="dropdown-item">Delete</a>
                            </li>
                        </ul>
                    </div>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="card-text">{{ post.text }}</div>
                </div>
                <div class="card-footer text-muted">{{ post.date_created }}</div>
            </div>
        {% endfor %}
    </div>
</div>



{% endblock content %}
