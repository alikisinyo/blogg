<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <style>
      body {
        font-family: "OCR A", monospace;
        background-color: #f2f2f2;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
        padding: 1rem;
        background-color: #fff;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        margin-top: 1rem;
        font-size: 1.5rem;
        text-align: left;
        width: 100%;
      }
      input {
        font-size: 1.2rem;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
      }
      button {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        margin-top: 2rem;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      button:hover {
        background-color: #0062cc;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=OCR+A+Std"
      rel="stylesheet"
      type="text/css"
  />
  </head>
  <body>
    <div class="container">
      <h1>bloRan</h1>
      <form method="POST" action="">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <input type="submit" value="Login"/>
        <p>
          Don't have an account? <a href="{{url_for('register')}}">Register</a>
        </p>
        <div class="error">
          <!-- Display error message here -->
        </div>
      </form>
    </div>
  </body>
</html>
