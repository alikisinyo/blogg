<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/css?family=OCR+A&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'OCR A', monospace;
        background-color: #f2f2f2;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
        padding: 1rem;
        background-color: #fff;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        margin-top: 1rem;
        font-size: 1.5rem;
        text-align: left;
        width: 100%;
      }
      input {
        font-size: 1.2rem;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
      }
      button {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        margin-top: 2rem;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      button:hover {
        background-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form action="" method="POST">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
        <label for="secondname">Second Name</label>
        <input type="text" id="secondname" name="secondname" placeholder="Enter your second name" required>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email adress" required>
                <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
